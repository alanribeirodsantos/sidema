<section class="form-sign-up">
  <header class="form-sign-up__title">CADASTRE-SE</header>
  <div class="form-sign-up__description">
    Provident deleniti velit a illo, laudantium reiciendis quas
    odio ipsum quo aut excepturi soluta sunt, dignissimos ad
    dolorum repellat quasi nobis reprehenderit.
  </div>
  <form action="" class="form-sign-up__form">
    <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Nome">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="E-mail">
    </div>
    <div class="uk-margin">
        <input class="uk-input" type="password" placeholder="Senha">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="password" placeholder="Confirmar senha">
    </div>
    <sdm-button [type]="'primary'" [btnWidth]="'large'">PARTICIPAR</sdm-button>
  </form>
  <hr class="uk-divider-icon">
  <sdm-social-button [socialNetwork]="'Facebook'" [btnWidth]="'half'"></sdm-social-button>
  <sdm-social-button [socialNetwork]="'Google'" [btnWidth]="'half'" [btnFloat]="'right'"></sdm-social-button>
</section>
