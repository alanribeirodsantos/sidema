<div class="sdm-boost-report"
     [ngClass]="{'sdm-boost-report--active': active}"
     (click)="boostReport()"
     uk-tooltip="pos: left; delay: 500;"
     title="{{tootipTitle}}">
  <div class="sdm-boost-report__icon">
      <svg style="width:38px;height:38px;" viewBox="0 0 24 24">
          <path d="M7.41,18.41L6,17L12,11L18,17L16.59,18.41L12,13.83L7.41,18.41M7.41,12.41L6,11L12,5L18,11L16.59,12.41L12,7.83L7.41,12.41Z"></path>
      </svg>
  </div>
  <div class="sdm-boost-report__number-of-supporters">
    <div class="sdm-boost-report__number-of-supporters__number">{{numberOfSupporters}}</div>
    <div class="sdm-boost-report__number-of-supporters__text">apoiadores</div>
  </div>
</div>
