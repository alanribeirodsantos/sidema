<button class="sdm-button uk-button"
        [ngClass]="{
          'uk-button-primary': type == 'primary',
          'uk-button-default': type == 'secondary',
          'uk-button-default-custom': type == 'secondary',
          'uk-button-default-custom-location': type == 'location',
          'uk-button-default-custom-report': type == 'report',
          'uk-width-1-1': btnWidth == 'large',
          'sdm-button--width': !btnWidth
        }">
  <ng-content></ng-content>
</button>
