<section class="form-report">
    <header class="form-report__title">Registrar nova denúncia</header>
    <form class="uk-grid-small" uk-grid>
        <div class="uk-width-1-1">
            <input class="uk-input" type="text" placeholder="Título da Denúncia*" name="title" [(ngModel)]="title">
        </div>
        <div class="uk-width-1-1">
            <textarea class="uk-textarea" rows="5" placeholder="Decrição da Denúncia* (Informe a maior quantidade possível de detalhes)" name="description" [(ngModel)]="description"></textarea>
        </div>
        <div class="uk-width-1-2@s">
            <input class="uk-input" type="text" placeholder="Endereço*" name="address" [(ngModel)]="address" (ngModelChange)="address=$event">
        </div>
        <div class="uk-width-1-4@s">
            <input class="uk-input" type="text" placeholder="Número" name="number" [(ngModel)]="number">
        </div>
        <div class="uk-width-1-4@s">
            <input class="uk-input" type="text" placeholder="Bairro*" name="neighborhood" [(ngModel)]="neighborhood">
        </div>
        <div class="uk-width-1-2@s">
            <input class="uk-input" type="text" placeholder="Complemento" name="complement" [(ngModel)]="complement">
        </div>
        <div class="uk-width-1-4@s">
            <sdm-button [type]="'tertiary'" [btnWidth]="'large'" uk-tooltip="title: Gerar localização automaticamente" (click)="getLocalization()">GERAR LOCALIZAÇÃO</sdm-button>
        </div>
        <div class="uk-width-1-1">
            <input class="uk-input" type="text" placeholder="Descrição do Infrator (se houver)" name="violator" [(ngModel)]="violator">
        </div>
        <div class="uk-width-auto@m">
            <div class="uk-margin">
                <select class="uk-select" (change)="onChange($event.target.value)" [(ngModel)]="category" name="category">
                    <option value="">Categoria*</option>
                    <option value="monoliths">Monólitos</option>
                    <option value="water-resources">Recursos Hidricos</option>
                    <option value="vegetation">Vegetação</option>
                    <option value="historical-patrimony">Patrimônio</option>
                </select>
            </div>
        </div>
        <div class="uk-width-auto@m">
            <div class="uk-margin">
                <select class="uk-select" [(ngModel)]="subcategory" name="subcategory">
                    <option>Tipo de Infração*</option>
                    <option>Poluição</option>
                    <option *ngIf="categorySelect== 'water-resources'">Poços Irregulares</option>
                    <option *ngIf="categorySelect== 'water-resources'">Desperdício de Água</option>
                    <option *ngIf="categorySelect== 'monoliths'">Construção Irregular</option>
                    <option *ngIf="categorySelect== 'monoliths' || categorySelect== 'historical-patrimony'">Depredação</option>
                    <option *ngIf="categorySelect== 'vegetation'">Queimada</option>
                    <option *ngIf="categorySelect== 'vegetation'">Desmatamento</option>
                    <option *ngIf="categorySelect== 'historical-patrimony'">Ocupação Ilegal</option>
                    <option>Outro</option>
                </select>
            </div>
        </div>
        <span class="form-report__subtitle uk-width-1-1">Mídias*</span>
        <div class="uk-width-1-1">
            <div uk-form-custom uk-tooltip="title: Insira uma mídia sobre a denúncia">
                <input type="file" accept=".png, .jpg, .jpeg, .mp4, .avi, .mpeg, .mp3, .wav, .ogg" (change)="selectedMedias($event)" multiple="multiple">
                <div type="button" class="uk-button uk-button-default uk-card uk-card-body" uk-icon="icon: plus"></div>
            </div>
            <div class="list-media"></div>
        </div>
        <div class="uk-margin uk-width-1-2@m ">
            <sdm-button [type]=" 'quaternary' " [btnWidth]=" 'large' " (click)="sendReport() ">ENVIAR DENÚNCIA</sdm-button>
        </div>
        <div class="uk-margin uk-width-1-2@s ">
            <sdm-button [type]=" 'danger-secondary' " [btnWidth]=" 'large' " (click)="cancelReport() " routerLink="/sistema/denuncias ">Cancelar</sdm-button>
        </div>
    </form>
</section>
